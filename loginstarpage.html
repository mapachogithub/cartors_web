<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Inicio de sesión</title>
  </head>

  <a href="index.html" class="login-btn">Inicio</a>

  <body>
    <section class="login-section">
      <div class="login-container">
        <h2>Inicio de sesión</h2>

        <form id="loginForm">
          <div class="input-box">
            <span class="icon">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input required type="text" id="email" name="email" />
            <label for="email">Ingrese su email</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input required type="password" id="contraseña" name="contraseña" />
            <label for="contraseña">Ingrese su contraseña</label>
          </div>

          <div class="remember-forgot">
            <label>
              <input type="checkbox" /> Recordarme
            </label>
            <a href="#">Olvidé la contraseña</a>
          </div>

          <button type="submit">Iniciar sesión</button>
        </form>

        <div class="create-account">
          <a href="#">Crear una cuenta</a>
        </div>
      </div>
    </section>

    <script>
      // Definimos las credenciales correctas
      const usuarioCorrecto = "12345";
      const contraseñaCorrecta = "12345";

      // Referenciamos el formulario y los campos de entrada
      const formulario = document.getElementById("loginForm");
      const inputEmail = document.getElementById("email");
      const inputContraseña = document.getElementById("contraseña");

      // Escuchamos el evento de submit del formulario
      formulario.addEventListener("submit", function (evento) {
        evento.preventDefault(); // Evita que el formulario se envíe de la manera tradicional

        // Obtenemos los valores introducidos en los campos
        const email = inputEmail.value;
        const contraseña = inputContraseña.value;

        // Comprobamos si el usuario y la contraseña son correctos
        if (email === usuarioCorrecto && contraseña === contraseñaCorrecta) {
          // Si es correcto, redirigimos a la página de administración
          window.location.href = "administracion/admin.html";
        } else {
          // Si no es correcto, mostramos un mensaje de error
          alert("Usuario o contraseña incorrectos.");
        }
      });
    </script>
  </body>
</html>
